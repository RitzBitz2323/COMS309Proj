# Example  .gitlab-ci.yml file
stages:
  - mavenbuild
  - maventest
  - mavendeploy
  - androidbuild
  - androidtest

maven-build:   #this is a JOB
  stage: mavenbuild
  tags:
    - BACKEND  # this is LINK to the shell runner on the remote-server 
  script:
    - cd Backend/CyHelp
    - mvn package -B

maven-test:
  stage: maventest
  tags:
    - BACKEND
  script:
    - cd Backend/CyHelp
    - mvn test
    - mvn package -B
  artifacts:
    paths:
      - Backend/CyHelp/target/*.jar

auto_deploy:
  stage: mavendeploy  #do make a stage with same name!
  tags:
   - BACKEND
  script:
    - cd Backend/CyHelp
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar 
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo

android-build:
  image: javiersantos/android-ci:latest
  stage: androidbuild
  before_script:
    - echo 'pwd'
    - export JAVA_HOME='pwd'/jvm/jre-11-openjdk-11.0.12.0.7-0.el8_4.x86_64/
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/gradlew
  tags:
    - FRONTEND
  script:
    - cd Frontend
    - ./gradlew assemble
  artifacts:
      paths:
           - Android_test/app/build/outputs/

android-test:
  image: javiersantos/android-ci:latest
  stage: androidtest
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/gradlew
  tags:
   - FRONTEND
  script:
    - cd Frontend
    - ./gradlew test


